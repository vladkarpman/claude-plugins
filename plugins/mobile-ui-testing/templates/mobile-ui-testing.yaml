# Mobile UI Testing Plugin Configuration
# Copy to .claude/mobile-ui-testing.yaml in your project

# Model for AI-powered operations (opus, sonnet, haiku)
# Default: opus
model: opus

# Report generation (default: true)
# Set to false to disable automatic report generation
generate_reports: true

# Frame extraction settings
# Frames are extracted from video recording after test completion

# Number of parallel ffmpeg workers for frame extraction
# Default: auto (based on CPU cores)
# frame_extraction_workers: 32
