# Compose Designer Plugin Configuration
# Generated for test project

# Agent model configuration
model:
  default: "opus"              # Fallback model
  design_generator: "opus"     # Vision-heavy: analyzes designs
  visual_validator: "opus"     # Vision-heavy: compares screenshots
  baseline_preprocessor: "opus"
  device_tester: "opus"

# Project conventions
naming:
  component_suffix: "Component"
  screen_suffix: "Screen"
  preview_annotation: "@Preview"

# Code generation
architecture:
  stateless_components: true
  state_hoisting: true
  remember_saveable: false

# Preview settings
preview:
  show_background: true
  background_color: "#FFFFFF"
  device_spec: "spec:width=411dp,height=891dp"
  font_scale: 1.0

# Validation thresholds
validation:
  visual_similarity_threshold: 0.92
  max_ralph_iterations: 10
  preview_screenshot_delay: "auto"
  primary_method: "llm_vision"         # "llm_vision" or "ssim" (legacy)
  ssim_sanity_threshold: 0.4           # Flag for review if LLM passes but SSIM below this

# Batch processing
batch:
  mode: "sequential"

# Device testing
testing:
  test_activity_package: "com.test.composedesigner.test"
  test_activity_name: "ComposeTestActivity"
  device_id: "auto"
  interaction_depth: "comprehensive"
  cleanup_artifacts: "ask"

# Figma integration
figma:
  extract_tokens: true
  api_token_source: "env"              # Use FIGMA_TOKEN env var
  api_token: ""                        # Leave empty when using env source
  fallback_to_image: true

# Output preferences
output:
  package_base: "com.test.composedesigner"
  default_output_dir: "app/src/main/java"
  include_comments: false
  extract_theme_from_existing: true
